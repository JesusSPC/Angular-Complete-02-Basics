
<label>Server Name</label>
<input 
  type="text" 
  class="form-control" 
  (input)="onUpdateServerName($event)">
<input 
  type="text" 
  class="form-control"
  [(ngModel)]="serverName">
<p>{{ serverName }}</p>
<button 
  class="btn btn-primary" 
  [disabled]="allowNewServer" 
  (click)="onCreateServer()"
  >Add Server</button>
<p *ngIf="serverCreated">Server was created. The server name is {{ serverName }}</p>
<hr>
<input type="text"
  class="form-control"
  [(ngModel)]="username">
<p>{{username}}</p>
<button 
  class="btn btn-warning"
  [disabled]="username === ''"
  (click)="onRemoveField()"
  >Remove Field</button>
<p></p>
<server *ngFor="let server of servers"></server>
<hr>
<button 
  class="btn btn-primary"
  (click)="onDisplayPassword()"
  >Display details</button>
<p *ngIf="passwordDisplayed">Secret Password: tuna</p>
<ul>
  <li *ngFor="let password of passwordClicks; let i = index"
    [ngClass]="{'white-text blue-bg': i >= 4}">
    <p>{{password}}</p>
  </li>
</ul>
